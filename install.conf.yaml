- defaults:
    link:
      relink: true    #  Se esistono link simbolici, sovrascrivili automaticamente senza errori.

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.zshenv: zshenv
    ~/.config/starship:
      path: starship/
      create: true

- create:
    - ~/work
    - ~/.config

